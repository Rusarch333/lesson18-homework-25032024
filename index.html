<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./assets/css/auth-form.css">
  <title>Lesson 18 - homework</title>
</head>
<body>
  <form class="auth-form" method="POST">
    <h1 class="auth-form-title">ACCOUNT LOGIN</h1>
    <label class="auth-form-text-label" for="login">USERNAME</label>
    <input class="auth-form-text-input" type="text" name="login" required/>
    <label class="auth-form-text-label" for="password">PASSWORD</label>
    <input class="auth-form-text-input" type="text" name="password" required/>
    <input 
    class="auth-form-remember-me-checkbox" 
    type="checkbox" 
    name="remember-me"
    id="remember-me"/>
    <div class="additional-form-actions">
      <label class="auth-form-remember-me-label" for="remember-me"></label>
      <a href="#" class="auth-form-forgot-password-link">Forgot Password?</a>
    </div>
    <button class="auth-form-login-button">LOG IN</button>
  </form>
</body>
</html>
